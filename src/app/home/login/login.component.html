<div class="modal-header">
  <h4 class="modal-title">LOGIN</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span class="cerrar" aria-hidden="true">&times;</span>
  </button>
</div>
<form method="post">
  <div class="modal-body">
    <div class="label"><label>Usuario</label></div>
    <div><input [(ngModel)]="usuario.user" type="text" placeholder="Introduce tu usuario" /></div>
    <div class="label"><label>Contraseña</label></div>
    <div><input [(ngModel)]="usuario.password" type="password" placeholder="Introduce tu contraseña" /></div>
  </div>
  <div class="modal-footer">
    <a class="nav-link RegistrateEnlace" (click)="doRegister()">
      REGISTRATE
    </a>
    <button
      type="submit"
      (click)="login()"
      class="btn btn-primary loginButton"
      routerLink=""
      value="Login"
    >
      ENTRAR
    </button>
  </div>
</form>
