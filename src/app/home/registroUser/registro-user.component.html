<div class="modal-header">
  <h4 class="modal-title">REGISTRO</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span class="cerrar" aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="modal-body">
    <!--
      <div class="label"><label>USUARIO</label></div>
      <div><input type="text" placeholder="Introduce tu usuario" /></div>
      <div class="label">
          <label>EMAIL</label>
      </div>
      <div>
          <input type="text" placeholder="Introduce tu correo"/>
      </div>
      <div class="label"><label>CONTRASEÑA</label></div>
      <div><input type="password" placeholder="Introduce tu contraseña" /></div>
    -->
    <form name="editForm" (ngSubmit)="save()" [formGroup]="editForm" >
      <div class="sign-up-nav" [class.active-company]="isCompany">
        <span
          class="user-type"
          [class.active]="!isCompany"
          (click)="setCompany(false)"
          >Jugador</span
        >
        <span
          class="user-type"
          [class.active]="isCompany"
          (click)="setCompany(true)"
          >Empresa</span
        >
      </div>
      <div class="form-container">
        <div *ngIf="!isCompany">
          <!-- Formulario jugador -->
          <div class="form-group">
            <label class="form-control-label" for="username">Usuario</label>
            <input type="text" class="form-control" name="username" id="username"
                   formControlName="username"/>
            <div *ngIf="editForm.get('username')!.invalid && (editForm.get('username')!.dirty || editForm.get('username')!.touched)">
                <small class="form-text text-danger"
                       *ngIf="editForm.get('username')?.errors?.required">
                Campo requerido
                </small>
            </div>
        </div>

        </div>
        <div *ngIf="isCompany">
          <!-- Formulario Empresa -->
          Empresa
        </div>
      </div>
      <div ></div>
      <button class="registerButton">REGISTRATE</button>
    </form>
  </div>
  <div class="modal-footer">

  </div>
</form>
