<hr class="lineaHorizontal">
<hr class="lineaHorizontal">

<div>
    <h2>Juegos de la misma empresa: {{user}}</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let juego of juegos">
            <div class="divJuegos" id="status">
                <img src="http://alum1.iesfsl.org:8081/img/logoGames/{{juego.nombre_archivo}}.jpg" class="logo" alt="Logo Juego">
                <h3 class="nombre center">{{juego.nombre}}</h3>
                <a [routerLink]="['/juego', juego.id]" type="button" class="btn btn-success leerMas">Jugar</a>
            </div>
        </div>
    </div>
</div>
