<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let juego of juegos">
            <div class="divJuegos" id="status">
                <img src="http://alum1.iesfsl.org:8081/img/logoGames/{{juego.nombre_archivo}}.jpg" class="logo" alt="Logo {{juego.nombre}}">
                <h3 class="nombre">{{juego.nombre}}</h3>
                <a [routerLink]="['/juego', juego.id]" type="button" class="btn btn-success boton">Jugar</a>
                <hr class="lineaHorizontal">
                <h5 class="descripcionTitulo">Descripci√≥n</h5>
                <p class="descripcion">{{juego.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
